<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>

<body>
  <div class = "container">
    <div class = "row">
          <div class = "apply-leave-container">
            <form>
              <h2>Apply Leave</h2><br/>
              <input class="form-control" id="inputdefault" type="text" name="empid" placeholder="Employee ID"/>
              <input class="form-control" id="inputdefault" type="password" name="empname" placeholder="Employee Name"/>
              <div class="form-group">
                  <select class="form-control" id="reason-list" aria-placeholder="Reason">
                      <option value="" selected disabled hidden>Choose here</option>
                      <option>Vacation</option>
                      <option>Assignment</option>
                      <option>Medical</option>
                  </select>
              </div>

              <div class="form-group">
                  <select class="form-control" id="reason-sublist" aria-placeholder="Reason">
                      <option value="" selected disabled hidden>Choose here</option>
                  </select>
              </div>
              <input type="date" name="FromDate">-<input type="date" name="ToDate">
              <textarea name="med-reason" id="leave-med-reason" cols="27" rows="1" placeholder="Personal notice"></textarea></br>
              <input type="submit" class="btn-submit" value="Apply"/>
            </form>
          </div>
      </div>
    </div>
  </div>


</body>
<script>
    $(document).ready(function() {
      $("#leave-med-reason").hide();
      
      $("#reason-list").change(function() {
        var el = $(this) ;
        console.log("Working");
        if(el.val() === "Vacation" ) {
          $("#reason-sublist").append("   <option>Yearly</option>");
          $("#reason-sublist").append("   <option>Other</option>");
        }else if(el.val() === "Assignment"){
          $("#reason-sublist").append("   <option>Inside Country</option>");
          $("#reason-sublist").append("   <option>Outside Country</option>");
        }else if(el.val() === "Medical"){
          $("#reason-sublist").hide();
          $("#leave-med-reason").show();
        }
      });  
    });
    </script>
</html>
